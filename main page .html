<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Disable page scrolling */
        }

        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Center content horizontally */
            text-align: center;
            color: black;
            position: relative;
            background: url('Screenshot (35).png') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adjust the alpha value for transparency */
        }

        .dotted-background {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .dot {
            position: absolute;
            background-color: ghostwhite;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: moveDots 2s infinite alternate;
        }

        @keyframes moveDots {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(10px);
            }
        }

        h1 {
            font-size: 100px;
            margin-bottom: 10px; /* Adjusted bottom margin */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Ensure the content is above dots */
            color: gold; /* Set text color to white */
        }

        .additional-text {
            font-size: 18px;
            margin-top: 0; /* Removed top margin */
            margin-bottom: 10px; /* Adjusted bottom margin */
            color:white;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Ensure the content is above dots */
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Ensure the content is above dots */
        }

        .button {
            padding: 15px;
            background-color: #09090a;
            color: gold;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }

        .button:hover {
            background-color: black;
        }
    </style>
</head>
<body>

<section>
    <div class="overlay"></div>
    <div class="dotted-background">
        <div class="dot" style="top: 20%; left: 30%;"></div>
        <div class="dot" style="top: 40%; left: 70%;"></div>
        <div class="dot" style="top: 60%; left: 50%;"></div>
        <div class="dot" style="top: 80%; left: 20%;"></div>
        <div class="dot" style="top: 10%; left: 90%;"></div>
        <div class="dot" style="top: 30%; left: 60%;"></div>
        <div class="dot" style="top: 50%; left: 40%;"></div>
    </div>
    <h1>Car Rental</h1>
    <div class="additional-text">Explore the best car rental experience with us.</div>
    <div class="button-container">
        <a href="#" class="button" onclick="handleButtonClick('Sign Up')">Sign Up</a>
        <a href="#" class="button" onclick="handleButtonClick('Login')">Login</a>
        <a href="#" class="button" onclick="handleButtonClick('Contact Us')">Contact Us</a>
    </div>
</section>

<script>
    function handleButtonClick(buttonText) {
        alert("Button Clicked: " + buttonText);
        // You can add your custom logic here
    }
</script>

</body>
</html>
