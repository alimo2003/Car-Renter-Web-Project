<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Rental Homepage</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <header>
    <h1>Car Rental</h1>
  </header>

  <main>
    <label for="menuButton">&#9776; Menu</label>
    <input type="checkbox" id="menuButton">

    <div id="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Cars</a></li>
        <li><a href="#">Locations</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <form action="#" method="get">
      <label for="search">Search for Cars:</label>
      <input type="text" id="search" name="search" placeholder="Enter location, car type, etc.">
      <input type="submit" value="Search">
    </form>

    <!-- Car image gallery with a scroll wheel and descriptions -->
    <div class="car-gallery">
      <div class="car" onclick="showElement('car1-description')">
        <img src="imgs/wallpaperflare.com_wallpaper_2.jpg" alt="Car 1">
        <div class="car-description" id="car1-description">Car 1 Description</div>
      </div>
      <div class="car" onclick="showElement('car2-description')">
        <img src="imgs/wallpaperflare.com_wallpaper (4).jpg" alt="Car 2">
        <div class="car-description" id="car2-description">Car 2 Description</div>
      </div>
      <div class="car" onclick="showElement('car3-description')">
        <img src="imgs/wallpaperflare.com_wallpaper (3).jpg" alt="Car 3">
        <div class="car-description" id="car3-description">Car 3 Description</div>
      </div>
      <!-- Add more cars as needed -->
    </div>
  </main>

  <script>
    function showElement(x) {
      var element = document.getElementById(x);
      if (element.style.visibility === "visible") {
        element.style.visibility = "hidden";
      } else {
        element.style.visibility = "visible";
      }
    }
  </script>

</body>

</html>
