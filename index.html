<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Disable page scrolling */
        }

        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content at the top of the container */
            align-items: center; /* Center content horizontally */
            text-align: center;
            color: black;
            position: relative;
            background: url('https://drive.google.com/uc?export=view&id=1w5Znmw-FDP4H1lsWZz3d-lw6WshBrz6q') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adjust the alpha value for transparency */
        }

        .dotted-background {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .dot {
            position: absolute;
            background-color: ghostwhite;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: moveDots 2s infinite alternate;
        }

        @keyframes moveDots {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(3vw);
            }
        }

        h1 {
            font-size: 100px;
            margin-bottom: 10px; /* Adjusted bottom margin */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 1; /* Ensure the content is above dots */
            color: gold; 
            position: absolute;
            top: 20vh; /* Move the h1 higher */
        }

        .additional-text {
            font-size: 18px;
            margin-top: 0; /* Removed top margin */
            margin-bottom: 10px; /* Adjusted bottom margin */
            color:white;
            z-index: 1; /* Ensure the content is above dots */
            position: absolute;
            top: 50vh; /* Move the additional text higher */
        }

        .button-container {
            display: flex;
            gap: 20px;
            flex-direction: row; /* Align buttons in a row */
            justify-content: center; /* Center buttons horizontally */
            margin-top: 20px; /* Add margin to separate from text */
            z-index: 1; /* Ensure the content is above dots */
            position: absolute;
            top: 55vh;
        }

        .button {
            width: 150px; /* Set a fixed width for the buttons */
            padding: 15px;
            background-color: rgb(79, 79, 79) ;
            color: gold;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }

        .button:hover {
            background-color: black;
        }

        #contacts:link, #contacts:visited, #contacts:hover, #contacts:active { 
            text-decoration: none;
            color: black;
            z-index: 1;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 60px; /* Adjust font size for smaller screens */
                top: 10vh; /* Move the h1 higher for smaller screens */
            }

            .additional-text {
                font-size: 16px; /* Adjust font size for smaller screens */
                top: 30vh; /* Move the additional text higher for smaller screens */
            }

            .button {
                width: 120px; /* Adjust button width for smaller screens */
                padding: 10px; /* Adjust button padding for smaller screens */
            }

            .button-container {
                top: 40vh; /* Move the button container higher for smaller screens */
            }
        }
    </style>
</head>
<body>

<section>
    <div class="overlay"></div>
    <div class="dotted-background">
        <!-- Existing dots -->
        <div class="dot" style="top: 20%; left: 30%;"></div>
        <div class="dot" style="top: 40%; left: 70%;"></div>
        <div class="dot" style="top: 60%; left: 50%;"></div>
        <div class="dot" style="top: 80%; left: 20%;"></div>
        <div class="dot" style="top: 10%; left: 90%;"></div>
        <div class="dot" style="top: 30%; left: 60%;"></div>
        <div class="dot" style="top: 50%; left: 40%;"></div>
        <div class="dot" style="top: 70%; left: 80%;"></div>
        <div class="dot" style="top: 90%; left: 10%;"></div>
        <!-- Add more dots as needed -->
    </div>
    <h1>Car Rental</h1>
    <div class="additional-text">Explore the best car rental experience with us.</div>
    <div class="button-container">
        <a href="signup.html" class="button">Sign Up</a>
        <a href="Login.html" class="button">Login</a>
    </div>
    <a href="contact.html" id="contacts">Contact us</a>
</section>

</body>
</html>
